<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--canvas画图
        1、canvas的大小不能用style样式指定，一定要使用width和height属性指定【width="100" height="100"】

    -->
    <style>
        .content{
            width: 200px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <canvas id="content_box" width="200" height="200" style="border: solid 1px rebeccapurple;"></canvas>
</div>
<script>
    var content_box = document.getElementById('content_box');
    var ctx = content_box.getContext('2d');
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(100,100,100,0,Math.PI*2,true);
    ctx.closePath();
//    ctx.fill();
    ctx.stroke();

    var c=document.getElementById("content_box");
    var cxt=c.getContext("2d");
//    cxt.moveTo(100,20);//12点
//    cxt.moveTo(100,180);//6点
//    cxt.moveTo(180,100);//3点
    cxt.lineTo(100,100);//[x,y]
    cxt.lineTo(20,100);//9点
    cxt.stroke();
</script>
</body>
</html>
