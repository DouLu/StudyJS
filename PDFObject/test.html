<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="sd">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Title</title>
    <style>
        #pdf_box{
            width: 80%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>测试PDFobject插件</h1>
<div id="pdf_box"></div>
<script type="text/javascript" rel="script" src="pdfobject.min.js"></script>
<script rel="script">
    if(PDFObject.supportsPDFs){
        console.log("Yay, this browser supports inline PDFs.");
        var options = {
            pdfOpenParams: {
                pagemode: "thumbs",
                navpanes: 0,
                toolbar: 0,
                statusbar: 0,
                view: "FitV"
            }
        };
        var myPDF = PDFObject.embed("test.pdf", "#pdf_box", options);
    } else {
        console.log("Boo, inline PDFs are not supported by this browser");
    }
</script>
</body>
</html>
